<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="description"
	content="School project">
<meta name="keywords"
	content="Java, Spring, SpringBoot, Thymeleaf, Github">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/styles.css">
<title>Devtools.io</title>
</head>
<body>
	<div class="header">
		<img th:src="@{/images/header.jpg}" alt="devtools.io header"
			class="img-responsive"/>
	</div>
	<nav id="nav-bar">
		<ul>
			<li class="nav-item"><a class="active" th:href="@{/}">Home</a></li>
			<li class="nav-item"><a th:href="@{/tools}">Tools</a></li>
			<li class="nav-item"><a th:href="@{/contact}">Contact</a></li>
		</ul>
	</nav>
	<div id="outer">
		<div class="tag-nav" id="tag-border">
			<div class="tags" th:each="tag : ${allTags}">
				<a class="tags" th:href="@{/tags/} + ${tag}">
					<p class=tags th:text="${tag}"></p>
				</a>
			</div>
		</div>
		<div class=element-block th:each="resource : ${allTagResources}">
			<div class="inner">
				<img class="card-img" th:src="${resource.getImageLink()}">
				<h2 th:text="${resource.getName()}"></h2>
				<p th:text="${resource.getComment()}"></p>
				<p class="item-tags">Tags:</p>
				<p th:text="${resource.getTags().toString()}"></p>
				<a th:href="${resource.getWebsite()}" target="_blank">Visit Website</a>
			</div>
		</div>
	</div>
</body>
</html>
